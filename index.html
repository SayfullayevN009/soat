<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-dars</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

    <div class="container">
        <div class="clock">
            <div class="number" style=" top: 10px; left: 230px;">12</div>
            <div class="number" style=" top: 50px; left: 345px;">1</div>
            <div class="number" style=" top: 130px; left: 425px;">2</div>
            <div class="number" style=" top: 225px; left: 440px;">3</div>
            <div class="number" style=" top: 320px; left: 420px;">4</div>
            <div class="number" style=" top: 400px; left: 345px;">5</div>   
            <div class="number" style=" top: 440px; left: 245px;">6</div>

            <div class="number" style=" top: 130px; left: 30px;">10</div>
            <div class="number" style=" top: 50px; left: 115px;">11</div>
            <div class="ayl"></div>

            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>

        </div>
    </div>


    <script src="./assets/js/app.js"></script>
